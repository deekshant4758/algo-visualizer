<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder & Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <header>
        <h1>Pathfinder & Algorithm Visualizer</h1>
    </header>
    <main>
        <section id="controls-section">
            <h2>Sorting</h2>
            <section id="controls-section">
                <h2>Choose the Algorithm</h2>
                <button onclick='bubblefunction()'>Bubble Sort</button>
                <button id="insertion-sort-button">Insertion Sort</button>
                <button id="counting-sort-button">Counting Sort</button>
                <button id="selection-sort-button">Selection Sort</button>
                <button id="quick-sort-button">Quick Sort</button>
                <button id="merge-sort-button" >Merge Sort</button>
            </section>
            <br>
            <!-- <button id="start-button">Start Visualization</button>   -->
        </section>
    </main>
    <main>
        <section id = "controls-section">
            <h1>Pathfinder</h1>
            
            <section id = "controls-section">
                <h2>Choose the Algorithm</h2>
                <button id="dijkstra">Dijkstra's Algorithm</button>
                <button id="astar">A* Search</button>
                <button id="dfs">Depth First Search</button>
                <button id="bfs">Breadth First Search</button>
                
                
                
            </section>
            <br>
            <!-- <button id="start-button">Start Visualization</button> -->
        </section>
        
    </main>
    <main>
        <section id = "controls-section">
            <h1>Searching</h1>
            
            <section id = "controls-section">
                <h2>Choose the Algorithm</h2>
                <button id="linear-search-button">Linear Search</button>
                <button id="binary-search-button">Binary Search</button>
                
                
            </section>
            <br>
            <!-- <button id="start-button">Start Visualization</button> -->
        </section>
        
    </main>
    <footer>
        <p>&copy; Deekshant Gupta &#8226 Dev Aditya &#8226 Siddharth Khanna</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
